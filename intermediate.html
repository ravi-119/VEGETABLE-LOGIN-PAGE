<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/07a78e0ef2.js" crossorigin="anonymous"></script>
    <title>Intermediate</title>
</head>
<body class="box-border overflow-hidden">
    <div class=" flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="Vegetable">
        <!-- login section -->
        <div class="flex justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left pb-10">
                    <span class="text-green-500">&#9650;</span>
                    <span class="">FarmMan</span>
                </div>
                <div class="-mt-10- font-bold text-3xl lg:text-left">
                    <h1>Hello,</h1>
                    <h1>Welcome Back</h1>
                </div>
                <!-- login form -->
                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage account</h4>
                    <input class="border w-full px-4 py-2 " type="email", placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password", placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400 cursor-pointer">
                        Forget your Password?
                    </div>
                    <button class="w-full mt-2 py-2 rounded bg-green-600 text-white hover:bg-green-500">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    </div>                    
                </div>
                <div class="mt-4 text-sm text-center">
                    <div>
                        Don't have an account?
                        <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here </span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
